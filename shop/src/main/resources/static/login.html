<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Shop</title>
    <meta name="description" content="개인 포트폴리오 웹사이트입니다">
    <meta name="author" content="Bomi">
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <script src="https://kit.fontawesome.com/8d62fb13e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section class="back">
        <button class="backBtn">
            <i class="fa-solid fa-chevron-left"></i>
            뒤로가기
        </button>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        
    </section>
    <section class="login">
        <h2>로그인</h2>
        <form action="" method="post">
            <input type="text" placeholder="아이디" class="inputId">
            <input type="password" placeholder="비밀번호" class="inputPw">
            <button type="submit">회원 로그인</button>
        </form>
        <div class="login-menu">
            <div class="login_find">
                <a href="#" class="findId">아이디 찾기</a>
                <a href="#" class="findPw">비밀번호 찾기</a>
            </div>
            <div class="join">
                <a href="join.html" class="join">가입하기</a>
            </div>
        </div>
    </section>
    <section class="snslogin">
        <a class="naver">
            <img src="./img/naver.png" alt="">
            NAVER로 로그인
        </a>
        <a class="kakao"><i class="fas fa-comment"></i>KAKAO로 로그인</a>
    </section>


</body>

</html>
